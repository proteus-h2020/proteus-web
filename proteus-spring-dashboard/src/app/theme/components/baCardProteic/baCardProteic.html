<div baCardBlur class="animated fadeIn card {{cardType}} {{baCardClass || ''}}" zoom-in>
    <div *ngIf="chart.title" class="card-header clearfix">
        <div class="d-inline">
            <h3 class="d-inline card-title">{{chart.title}}</h3>
            <i (click)="remove()" class="d-inline pull-right fa fa-times" aria-hidden="true" style="cursor: pointer;"></i>
            <i (click)="edit()" class="d-inline pull-right fa fa-pencil-square-o" aria-hidden="true" style="cursor: pointer;"></i>
<!--
            <i (click)="edit()" class="d-inline pull-right fa fa-pause" aria-hidden="true"></i>
            <i (click)="edit()" class="d-inline pull-right fa fa-play" aria-hidden="true"></i>
-->
        </div>
    </div>
    <div class="card-body">
        <ng-content></ng-content>
    </div>
</div>
